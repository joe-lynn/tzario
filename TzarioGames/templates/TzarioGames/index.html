{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'TzarioGames/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'TzarioGames/index_html.css' %}" />
    <script src="{%  static 'TzarioGames/jquery-3.1.1.min.js' %}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="{%  static 'TzarioGames/bootstrap.min.js' %}"></script>

    <meta charset="UTF-8">
    <title>Tzario</title>
    <link rel="shortcut icon" type="image/png" href="{{STATIC_URL}}/favicon.ico"/>
</head>
<body>
    <nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">Tzar.io</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/about/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact/">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <br>
    <div class="container">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#popular" role="tab">Popular</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#mobile" role="tab">Mobile-Friendly</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#freeworld" role="tab">Open World</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#strategy" role="tab">Strategy</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active" id="popular" role="tabpanel">
              <div class="row">
                  {% for game in unformat_game_list %}
                  <div class="col-3">
                      <a href="{% url 'TzarioGames:game' game.game_name %}" >
                        <img src="media/{{ game.game_image }}" alt="..." class="img-thumbnail">
                      </a>
                  </div>
              {% endfor %}
              </div>
          </div>
          <div class="tab-pane" id="mobile" role="tabpanel">
              mobile
          </div>
          <div class="tab-pane" id="freeworld" role="tabpanel">
              free
          </div>
          <div class="tab-pane" id="strategy" role="tabpanel">
              strat
          </div>
        </div>
    </div>

</body>
</html>
