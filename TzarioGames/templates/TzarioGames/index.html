{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'TzarioGames/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'TzarioGames/index_html.css' %}" />
    <script src="{%  static 'TzarioGames/jquery-3.1.1.min.js' %}"></script>
    <script src="{%  static 'TzarioGames/bootstrap.js' %}"></script>

    <meta charset="UTF-8">
    <title>Tzario</title>
    <link rel="shortcut icon" type="image/png" href="{{STATIC_URL}}/favicon.ico"/>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Tzar.io</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/about/">About</a></li>
        <li><a href="/contact/">Contact</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    <div class="container">
    {%  for game_list in format_game_list %}
        <div class="story-content">
            <div class="row story-hover">
        {% for game in game_list %}
            <div class="col-sm-4 col-md-4">
                <a href="{% url 'TzarioGames:game' game.game_name %}" class="thumbnail">
                  <img src="media/{{ game.game_image }}" alt="...">
                </a>
            </div>
        {% endfor %}
            </div>
        </div>
    {%  endfor %}
    </div>

</body>
</html>
